<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #243C66, #4A688F);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .weather-container {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 20px;
            background-color: rgb(48 64 100);
            text-align: center;
            margin-top: 45px;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-section h1 {
            font-size: 16px;
        }

        .location {
            background-color: white;
            padding: 8px 8px;
            border-radius: 25px;
            color: rgb(48 64 100);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .location span {
            margin-left: 8px;
        }

        .temp-display {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            filter: invert(1);
        }

        .details {
            margin: 10px 0;
        }

        .details span {
            display: block;
            margin: 5px 0;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            justify-content: space-evenly;
            width: 100%;
        }

        .city-card {
            min-width: 141px;
            background-color: rgb(55 73 109);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            height: 100pxf;
        }
        .city-card img{
            height: 40px;
            width: 40px;
            filter: invert(1);
        }

        .city-card h2 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .city-card p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .footer {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #6B48E0;
            border-radius: 20px;
        }

        .footer-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        #heading {
            position: absolute;
            left: 26px;
            top: 5px;
            margin-top: 20px;
        }

        #weather {
            font-size: 35px;
        }

        #today {
            font-size: 25px;
            transform: translateX(5px);
        }
    </style>
</head>

<body>
    <div id="heading">
        <div id="weather">Weather</div>
        <div id="today">Today</div>
    </div>

    <div class="weather-container">
        <div class="top-section">
            <h1>Today, 8 September</h1>
            <div class="location">
                <span>Jodhpur, India</span>
            </div>
        </div>
        <img src="weather.png" alt="Weather" class="weather-icon">
        <div class="temp-display">29Â°C</div>
        <div class="details">
            <span>Wind: 191 km/h</span>
            <span>Cloudiness: 25%</span>
        </div>
        <div class="scroll-container">
            <div class="city-card">
                <h2>Jodhpur</h2>
                <img src="rainy.png" alt="Jakarta Weather">
                <p>Rain: 40%</p>
            </div>
            <div class="city-card">
                <h2>Jodhpur</h2>
                <img src="humidity.png" alt="Bandung Weather" id="sunny">
                <p>Humidity: 14%</p>
            </div>
        </div>
    </div>

    <script>
        // Add JavaScript here if you want to dynamically fetch or update weather details.
    </script>

</body>

</html>
